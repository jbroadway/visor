<p>
<table width="100%">
	<tr class="visor-head">
		<th width="25%">{"Class"}</th>
		<th width="75%">{"Description"}</th>
	</tr>
{% foreach libs %}
	<tr class="visor-class">
		<td><a href="/api/lib/{{ loop_value['class'] }}">{{ loop_value['class'] }}</a></td>
		<td width="70%">{{ loop_value['description'] }}</td>
	</tr>
{% end %}
</table>
</p>
